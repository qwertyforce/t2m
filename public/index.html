<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>File sharing</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div>
<div id="drop-area">
  <form class="my-form">
    <p>Upload torrent file to get magnet link (100MB MAX)</p>
    <input type="file" id="fileElem"  accept=".torrent"  onchange="handleFiles(this.files)">
    <label class="button" for="fileElem">Select .torrent file</label>
  </form>
  <progress id="progress-bar" max=100 value=0></progress>
  <div id="preview" /></div>
</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
